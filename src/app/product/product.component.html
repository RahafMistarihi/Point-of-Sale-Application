<!-- Body -->
<div class="card-container" style="margin: 100px; ">
  <div class="row">
    <!-- GridTable -->
    <div class="col-lg-8 col-xs-8">
      <div class="container ContainerBody">
        <div class="row">
          <div class="col-lg-12 col-xs-12 containerHeader" style="padding:15px; font-size:large">
              Information Product
          </div>
        </div>
        
        <div class="table-responsive" style="margin-top:30px; margin-bottom:30px; ">
          <!-- table-striped: to make the row background -->
          <table class="col-lg-12 col-xs-12 GridList table table-hover table-bordered table-striped">
              <thead>
                  <tr>
                      <th style="text-align:center;">Name</th>
                      <th style="text-align:center">Price</th>
                      <th style="text-align:center">Quantity</th>
                      <th style="text-align:center">Total</th>
                  </tr>
              </thead>
              <tbody id="tableBody" >
                  <tr>
                     <input type="hidden" #rowName value="{{ ProductName }}"/>
                     <td> {{ ProductName }} </td>
                     <td> {{ ProductID }} </td>
                     <td> {{ Quantity }} </td>
                     <td> {{ ProductID * Quantity}} </td>
                  </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Products -->
    <div class="col-lg-2 col-xs-2" *ngFor="let item of liProducts">
      <a class="card" (click)="ProductInfo(item.id, item.name, item.restaurant, item.web, item.description, rowName)" style="width: 150px;">
        <span style="color: #4e799e; font-weight: 500;">{{ item.name }}</span>
      </a>
    </div>
  </div>
</div>
